{% extends "my_task_manager/base_site.html" %}

{% if user_tasks %}
    <table>
    <thead><tr><td>Creator</td><td>Task</td><td>Created</td></tr></thead>
    <tbody>
    <tr>
    {% for task in user_tasks %}
        <td>{{ task.creator }}</td>
        <td><a href="{% url '' %}">{{ task.text }}</a></td>
        <td>{{ task.date_created }}</td>
    {% endfor %}
    </tr>
    </tbody>
    </table>
{% else %}
    <p>No polls are available.</p>
{% endif %}
